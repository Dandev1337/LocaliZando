{% extends 'base.html' %}

{% block title %}Adicionar/Editar Marca de Automóvel{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Adicionar Marca de Automóvel</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Adicionar Marca de Automóvel</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
