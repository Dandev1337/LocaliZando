{% extends 'base.html' %}

{% block title %}Adicionar/Editar Modelo de Automóvel{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Adicionar/Editar Modelo de Automóvel</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.nome.id_for_label }}" class="form-label">Nome do Modelo:</label>
                    {{ form.nome }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.marca.id_for_label }}" class="form-label">Marca:</label>
                    {{ form.marca }}
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
