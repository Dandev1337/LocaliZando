{% extends 'base.html' %}

{% block title %}Lista de Marcas de Automóveis{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Lista de Marcas de Automóveis</h1>
            <ul class="list-group">
                {% for marca in marcas %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ marca.nome }}
                    <div>
                        <a href="{% url 'automoveis:marca_detail' marca.id %}" class="btn btn-primary btn-sm me-1">Detalhes</a>
                        <a href="{% url 'automoveis:marca_update' marca.id %}" class="btn btn-secondary btn-sm me-1">Atualizar</a>
                        <form method="post" action="{% url 'automoveis:marca_delete' marca.id %}" style="display: inline-block;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <div class="mt-3 text-center">
                <a href="{% url 'automoveis:marca_create' %}" class="btn btn-primary">Adicionar Marca</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
